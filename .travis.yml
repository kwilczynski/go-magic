language: go
cache:
  - apt
go:
  - 1.0
  - 1.1
  - 1.1.2
  - 1.2
  - tip
matrix:
  allow_failures:
    - go: tip
  fast_finish: true
branches:
  only:
    - master
install: true
before_install:
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install --force-yes -y libmagic1 libmagic-dev
before_script:
  - travis_retry go get -v -x github.com/kwilczynski/go-magic
script: go test -v -x ./... -run '^Test.*'
