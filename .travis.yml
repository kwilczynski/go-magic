matrix:
  fast_finish: true
  allow_failures:
    - go: tip

branches:
  only:
    - master
    - development

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - export CC=$(which $COMPILER)
  - sudo -H -E -n VERSION=$VERSION SHA1=$SHA1 CC=$CC PATH=$PATH scripts/libmagic.sh

install:
  - make tools

before_script:
  - make clean

script:
  - make test

after_success:
  - make coverage
