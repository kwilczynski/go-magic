language: go
go:
  - 1.0
  - 1.1
  - tip
matrix:
  allow_failures:
    - go: tip
branches:
  only:
    - master
install: true
before_install:
  - sudo apt-get update
  - sudo apt-get install --force-yes -y libmagic1 libmagic-dev
before_script:
  - go get -v -x github.com/kwilczynski/go-magic
script: go test -v -x ./... -run '^Test.*'
